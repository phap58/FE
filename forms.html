    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 999;
            /* Ensure modal displays above other elements */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            /* Semi-transparent black overlay */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 20% auto;
            /* Center modal vertically and horizontally */
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            animation-name: modal-show;
            animation-duration: 0.3s;
        }

        .modal-footer {
            display: flex;
            flex-shrink: 0;
            flex-wrap: wrap;
            align-items: stretch;
            justify-content: space-evenly;
            padding: calc(var(--bs-modal-footer-padding-y) - var(--bs-modal-footer-gap)* .5) calc(var(--bs-modal-footer-padding-x) - var(--bs-modal-footer-gap)* .5);
            background-color: var(--bs-modal-footer-bg);
            border-top: var(--bs-modal-footer-border-width) solid var(--bs-modal-footer-border-color);
            border-bottom-right-radius: var(--bs-modal-inner-border-radius);
            border-bottom-left-radius: var(--bs-modal-inner-border-radius);
            align-content: stretch;
        }

        .modal-btn {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-content: stretch;
            justify-content: space-between;
            align-items: stretch;
        }

        @keyframes modal-show {
            from {
                margin-top: -100px;
                opacity: 0;
            }

            to {
                margin-top: 0;
                opacity: 1;
            }
        }

        .closeBtn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .closeBtn:hover,
        .closeBtn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>>

    <script>
        // Your data
        const data = [
            { name: "PC1", ip: "192.168.0.1", calculator: "1", paint: "0", word: "1", excel: "0", powerpoint: "1", outlook: "0", onenote: "1" },
            { name: "PC2", ip: "192.168.0.2", calculator: "1", paint: "0", word: "1", excel: "0", powerpoint: "1", outlook: "0", onenote: "1" },
            { name: "PC3", ip: "192.168.0.3", calculator: "1", paint: "1", word: "1", excel: "0", powerpoint: "1", outlook: "0", onenote: "1" },
            // Other data...
        ];

        // Function to update table
        function updateTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            data.forEach(item => {
                const row = document.createElement('tr');
                row.classList.add('highlight-row');

                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>${item.ip}</td>
                    <td>${item.calculator}</td>
                    <td>${item.paint}</td>
                    <td>${item.word}</td>
                    <td>${item.excel}</td>
                    <td>${item.powerpoint}</td>
                    <td>${item.outlook}</td>
                    <td>${item.onenote}</td>
                    <td class="border px-4 py-2">
                        <button class="openModalBtn" type="button"><i class="fas fa-desktop"></i></button>
                    </td>
                `;

                tableBody.appendChild(row);
            });

            attachModalEvents();
        }

        // Function to attach modal events
        function attachModalEvents() {
            const openModalBtns = document.querySelectorAll(".openModalBtn");

            openModalBtns.forEach(btn => {
                btn.addEventListener("click", (event) => {
                    const modal = document.getElementById("myModal");
                    const row = event.target.closest("tr");
                    const name = row.querySelector("td:nth-child(1)").textContent;
                    const ip = row.querySelector("td:nth-child(2)").textContent;

                    document.getElementById("modalTitle").textContent = `${name} (${ip})`;
                    showModalWithZeroData(ip);
                    modal.style.display = "block";
                });
            });
        }

        // Function to show modal with IPs having zero data
        function showModalWithZeroData(ip) {
            const modal = document.getElementById("myModal");
            const modalTitle = document.getElementById("modalTitle");
            const dataSelect = document.getElementById("dataSelect");
            dataSelect.innerHTML = '';

            data.forEach(item => {
                if (item.ip === ip) {
                    Object.keys(item).forEach(key => {
                        if (key !== "name" && key !== "ip" && item[key] === "0") {
                            const option = document.createElement('option');
                            option.value = key;
                            option.textContent = key;
                            dataSelect.appendChild(option);
                        }
                    });
                }
            });

            // Set modal title
            const name = data.find(item => item.ip === ip).name;
            modalTitle.textContent = `${name} (${ip})`;

            modal.style.display = "block";
        }

        // Function to attach modal events
        function attachModalEvents() {
            const openModalBtns = document.querySelectorAll(".openModalBtn");

            openModalBtns.forEach(btn => {
                btn.addEventListener("click", (event) => {
                    const modal = document.getElementById("myModal");
                    const row = event.target.closest("tr");
                    const name = row.querySelector("td:nth-child(1)").textContent;
                    const ip = row.querySelector("td:nth-child(2)").textContent;

                    showModalWithZeroData(ip);
                });
            });
        }


        // Function to close modal
        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // Add event listeners
        document.addEventListener('DOMContentLoaded', updateTable);
        document.querySelector("#close").addEventListener("click", closeModal);
        document.querySelector("#cancelBtn").addEventListener("click", closeModal);
    </script>
