<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords"
        content="tailwind,tailwindcss,tailwind css,css,starter template,free template,admin templates, admin template, admin dashboard, free tailwind templates, tailwind example">
    <!-- Css -->
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Halfmoon/2.0.0/css/halfmoon.min.css"
        integrity="sha512-ypOPhRaCxXLZJC5ZGCgYod2FaAoU5ZGYKbe8h8TUrKnvIRqKDR/pp562Cpmz6LxWNncxor2iXkGjvhwhbkJXRg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"
        integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="./dist/styles.css">
    <link rel="stylesheet" href="./dist/all.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600,600i,700,700i" rel="stylesheet">
    <title>DATN</title>
    <style>
        .highlight-row:hover {
            background-color: #f1f1f1;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            padding-left: 30%;
            width: 80%;
            height: 100%;
            overflow: auto;
            padding-top: 60px;
            flex-wrap: wrap;
            align-content: flex-end;
            justify-content: space-between;

        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 55%;
        }

        #modalContent {
            justify-content: space-between;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            align-content: space-around;
            align-items: center;
        }

        .closeBtn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .closeBtn:hover,
        .closeBtn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!--Container -->
    <div class="mx-auto bg-grey-lightest">
        <!--Screen-->
        <div class="min-h-screen flex flex-col">
            <!--Header Section Starts Here-->
            <header class="bg-nav">
                <div class="flex justify-between">
                    <div class="p-1 mx-3 inline-flex items-center">
                        <i class="fas fa-bars pr-2 text-white" onclick="sidebarToggle()"></i>
                        <h1 class="text-white p-2">MENU</h1>
                    </div>

                </div>
            </header>
            <!--/Header-->

            <div class="flex flex-1">
                <!--Sidebar-->
                <aside id="sidebar"
                    class="bg-side-nav w-1/2 md:w-1/6 lg:w-1/6 border-r border-side-nav hidden md:block lg:block">
                    <div class="flex">

                    </div>
                    <ul class="list-reset flex flex-col">
                        <li class=" w-full h-full py-3 px-2 border-b border-light-border ">
                            <a href="index.html"
                                class="font-sans font-hairline hover:font-normal text-sm text-nav-item no-underline">
                                <i class="fas fa-tachometer-alt float-left mx-2"></i>
                                SCANNER
                                <span><i class="fas fa-angle-right float-right"></i></span>
                            </a>
                        </li>
                        <li class="w-full h-full py-3 px-2 border-b border-light-border bg-white">
                            <a href="forms.html"
                                class="font-sans font-hairline hover:font-normal text-sm text-nav-item no-underline">
                                <i class="fab fa-wpforms float-left mx-2"></i>
                                Forms
                                <span><i class="fa fa-angle-right float-right"></i></span>
                            </a>
                        </li>
                        <li class="w-full h-full py-3 px-2 border-b border-light-border bg-white">
                            <a href="manager.html"
                                class="font-sans font-hairline hover:font-normal text-sm text-nav-item no-underline">
                                <i class="fab fa-wpforms float-left mx-2"></i>
                                Manager
                                <span><i class="fa fa-angle-right float-right"></i></span>
                            </a>
                        </li>
                    </ul>

                </aside>
                <!--/Sidebar-->
                <!--Main-->
                <main class="bg-white-500 flex-1 p-3 overflow-hidden">
                    <!-- MAIN VIEW -->
                    <div class="container my-5 pt-5">
                        <div class="col-md-12">
                            <form hx-trigger="submit" hx-target="#hxResponseTarget">
                                <div class="row">

                                    <!-- SCANNER CARD -->
                                    <div class="col-md-9">
                                        <div class="card">
                                            <div class="card-header">
                                                Enter IP or Range
                                            </div>
                                            <div class="card-body">
                                                <div class="input-group w-75 mx-auto">
                                                    <label for="ipRangeInput"
                                                        class="input-group-text">Target(s):</label>
                                                    <input type="text" id="ipRangeInput" name="ip_range"
                                                        class="form-control" placeholder="Example: 192.168.0.1-100">
                                                    <button type="submit" class="btn btn-primary"><i
                                                            class="fas fa-bolt"></i></button>
                                                </div>
                                            </div>
                                            <div class="container-fluid pb-2">
                                                <div class="progress w-100" role="status" aria-label="Loading"
                                                    aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                                    <div class="progress-bar placeholder-wave" id="progressBar"
                                                        style="width: 0%;">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- RESULTS CARD -->
                                    <div class="container">
                                        <div class="card mt-4">
                                            <div class="card-header">
                                                Hardware specifications
                                            </div>
                                            <div class="card-body">
                                                <div class="container">
                                                    <table class="table table-striped table-hover">
                                                        <thead class="table-secondary">
                                                            <tr>
                                                                <th>Name</th>
                                                                <th>IP</th>
                                                                <th>CALCULATOR</th>
                                                                <th>PAINT</th>
                                                                <th>WORD</th>
                                                                <th>EXCEL</th>
                                                                <th>POWERPOINT</th>
                                                                <th>OUTLOOK</th>
                                                                <th>ONENOTE</th>
                                                                <th></th>
                                                            </tr>
                                                        </thead>
                                                        <tbody id="tableBody">

                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </div>


                                    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

                                </div>
                                <div id="hxResponseTarget"></div>
                            </form>
                        </div>
                    </div>
                </main>
                <!--/Main-->
            </div>
            <!--Footer-->

        </div>

    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close" id="close">&times;</span>
            <h2>Lựa chọn danh sách</h2>
            <select id="list">
                <option value="option1">Tùy chọn 1</option>
                <option value="option2">Tùy chọn 2</option>
                <option value="option3">Tùy chọn 3</option>
            </select>
            <div>
                <button id="confirmBtn">Xác nhận</button>
                <button id="cancelBtn">Hủy</button>
                <button id="closeBtn">Đóng</button>
            </div>
        </div>
    </div>


    <script>
        // Giả sử data là một mảng chứa dữ liệu các máy tính
        const data = [
            { name: "PC1", ip: "192.168.0.1", calculator: "1", paint: "0", word: "1", excel: "0", powerpoint: "1", outlook: "0", onenote: "1" },
            { name: "PC2", ip: "192.168.0.2", calculator: "1", paint: "0", word: "1", excel: "0", powerpoint: "1", outlook: "0", onenote: "1" },
            { name: "PC3", ip: "192.168.0.3", calculator: "1", paint: "0", word: "1", excel: "0", powerpoint: "1", outlook: "0", onenote: "1" },
            { name: "PC4", ip: "192.168.0.4", calculator: "1", paint: "0", word: "1", excel: "0", powerpoint: "1", outlook: "0", onenote: "1" },
            { name: "PC5", ip: "192.168.0.5", calculator: "1", paint: "0", word: "1", excel: "0", powerpoint: "1", outlook: "0", onenote: "1" },
            // Thêm các dữ liệu máy tính khác tương tự
        ];

        // Hàm để cập nhật bảng với dữ liệu mới
        function updateTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = ''; // Xóa nội dung cũ của bảng

            data.forEach(item => {
                const row = document.createElement('tr');
                row.classList.add('highlight-row');

                row.innerHTML = `
                <td>${item.name}</td>
                <td>${item.ip}</td>
                <td>${item.calculator}</td>
                <td>${item.paint}</td>
                <td>${item.word}</td>
                <td>${item.excel}</td>
                <td>${item.powerpoint}</td>
                <td>${item.outlook}</td>
                <td>${item.onenote}</td>
                <td class="border px-4 py-2">
                    <button class="openModalBtn"><i class="fas fa-desktop"></i></button>
                </td>
            `;

                tableBody.appendChild(row);
            });

            //  drawCharts();
            attachModalEvents();
        }

        document.addEventListener('DOMContentLoaded', function () {
            updateTable();
        });

        function attachModalEvents() {
            // Lấy tất cả các button mở modal
            var openModalBtns = document.querySelectorAll(".openModalBtn");

            // Lắng nghe sự kiện click cho mỗi button mở modal
            openModalBtns.forEach(function (btn) {
                btn.addEventListener("click", function () {
                    var modal = document.getElementById("myModal");
                    modal.classList.add("show");
                });
            });

            // Add event listener to close button
            document.getElementById("close").addEventListener("click", function () {
                var modal = document.getElementById("myModal");
                modal.classList.remove("show");
            });
        }
    </script>

</body>

</html>
